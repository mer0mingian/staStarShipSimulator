name: Build Installers

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to upload to (e.g., "v0.1.0" or "mac"). Leave empty to skip release upload.'
        required: false
        default: ''

permissions:
  contents: write  # Required for uploading to releases

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Get version
        id: version
        run: |
          $version = python -c "from sta.version import __version__; print(__version__)"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build with PyInstaller
        run: |
          pyinstaller STASimulator_windows.spec --noconfirm

      - name: Create zip archive
        run: |
          Compress-Archive -Path "dist\STA Starship Simulator.exe" -DestinationPath "dist\STA-Starship-Simulator-${{ steps.version.outputs.VERSION }}-windows.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/STA-Starship-Simulator-*-windows.zip

      - name: Upload to release
        if: ${{ github.event.inputs.release_tag != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.inputs.release_tag }} "dist/STA-Starship-Simulator-${{ steps.version.outputs.VERSION }}-windows.zip" --clobber

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          brew install create-dmg

      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "from sta.version import __version__; print(__version__)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Convert icon to icns
        run: |
          mkdir -p AppIcon.iconset
          sips -z 16 16 star_mac_logo.png --out AppIcon.iconset/icon_16x16.png
          sips -z 32 32 star_mac_logo.png --out AppIcon.iconset/icon_16x16@2x.png
          sips -z 32 32 star_mac_logo.png --out AppIcon.iconset/icon_32x32.png
          sips -z 64 64 star_mac_logo.png --out AppIcon.iconset/icon_32x32@2x.png
          sips -z 128 128 star_mac_logo.png --out AppIcon.iconset/icon_128x128.png
          sips -z 256 256 star_mac_logo.png --out AppIcon.iconset/icon_128x128@2x.png
          sips -z 256 256 star_mac_logo.png --out AppIcon.iconset/icon_256x256.png
          sips -z 512 512 star_mac_logo.png --out AppIcon.iconset/icon_256x256@2x.png
          sips -z 512 512 star_mac_logo.png --out AppIcon.iconset/icon_512x512.png
          sips -z 1024 1024 star_mac_logo.png --out AppIcon.iconset/icon_512x512@2x.png
          iconutil -c icns AppIcon.iconset -o AppIcon.icns
          rm -rf AppIcon.iconset

      - name: Build with PyInstaller
        run: |
          pyinstaller STASimulator.spec --noconfirm

      - name: Create DMG
        run: |
          create-dmg \
            --volname "STA Starship Simulator" \
            --volicon "AppIcon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "STA Starship Simulator.app" 150 185 \
            --hide-extension "STA Starship Simulator.app" \
            --app-drop-link 450 185 \
            "dist/STA-Starship-Simulator-${{ steps.version.outputs.VERSION }}-mac.dmg" \
            "dist/STA Starship Simulator.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/STA-Starship-Simulator-*-mac.dmg

      - name: Upload to release
        if: ${{ github.event.inputs.release_tag != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.inputs.release_tag }} "dist/STA-Starship-Simulator-${{ steps.version.outputs.VERSION }}-mac.dmg" --clobber
